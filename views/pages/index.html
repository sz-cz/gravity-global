{# Variables:
    - title
    - box
        - title
        - content
        - images_default
            - large | medium | small
                - url
                - width
                - height
        - images
            - url
            - width
            - height
#}

{% extends "base.html" %}

{% block content %}
<div class="card">
  <img sizes="(max-width: 510px) 480px, 720px"
      srcset="{{ box.images_default.small.url }} 480w,
              {{ box.images_default.medium.url }} 720w"
      src="{{ box.images_default.medium.url }}"
      alt="Sea landscape"
      class="card-img">
  <div class="card-body">
      <h4 class="card-title">{{ box.title }}</h4>
      <p class="card-text">{{ box.content }}</p>
      <a href="#" class="btn float-right" data-toggle="modal" data-target="#modal">Button</a>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ box.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ box.content }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
